<div class="container-fluid mainContainer mt-5">
    <div class="kontaktGrid mt-5">
        <div class="kontaktForm">
            <div class="kontaktHeader pt-4">
                <h2 class="pt-5">ALLE HAR RÅD TIL EN FED HJEMMESIDE</h2>
            </div>

            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12 mt-3">
                    <input type="text" class="form-control" id="validationCustom01" value="Navn*" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-6 mt-3">
                    <input type="email" class="form-control" id="validationCustom02" value="E-mail*" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-6 mt-3">
                    <input type="number" class="form-control" id="validationCustom03" value="Telefon">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-12 mt-3">
                    <textarea class="form-control border-0 bg-ligtGrey" id="exampleFormControlTextarea1" rows="4">Din besked...</textarea>
                </div>


                <div class="col-12 mt-3">
                    <div class="form-check">
                        <input class="form-check-input bg-ligtGrey" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Jeg har læst og godkendt Wumblys privatlivspolitik.
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <button class="btn bg-originalOrange text-white" type="submit">Send</button>
                </div>
            </form>

        </div>

    </div>
</div>
